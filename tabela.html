<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Tabelas</title>
</head>
<body>

	<table border="1" height="400" width="400" cellspacing="20" cellpadding="10">
		<caption>Exemplo Tabela com ColsPan</caption>
		<tr>
			<td colspan="3" align="center">Célula 1 </td>
			
		</tr>
		<tr>
			<td>Linha 2 Cel.1</td>
			<td>Linha 2 Cel.2 </td>
			<td>Linha 2 Cel.3 </td>
		</tr>
		<tr>
			<td colspan="3" align="right"> Fim </td>
		</tr>

	</table> <br>

<table border="1" height="400" width="400">
		<tr>
			<td rowspan="3">Célula 1 </td>
			<td> Celula Primeira </td>
			
		</tr>
		<tr>
			<td> Cel.2</td>
			
		</tr>
		<tr>
			<td> Cel 3</td>
		</tr>



	</table>	
	

	
</body>
</html>
